<html lang="en" xmlns:th="http//www.thymeleaf.org" th:replace="public_base::layout(${title},~{::section})">
	<section>
		
        <div class = "base-container base-container-login">
            <div class="row">
                <div class="col-6 offset-3">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login</h2>
                        <h4 class="card-subtitle mb-2 text-muted text-center">
                            we are glad you are back
                        </h4>

                        <br>	
                        
                        <form th:action="@{login}" method="post" th:object="${user}">
                        
                            <div class="form-floating mb-3">
                                  <input type="email" class="form-control form-control-sm" name = "username" id="floatingInput" placeholder="name@example.com">
                                  <label for="floatingInput">Email address</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                  <input type="password" class="form-control form-control-sm" name ="password" id="floatingPassword" placeholder="Password">
                                  <label for="floatingPassword">Password</label>
                            </div>
                        
                            <div class="row">
                               <div class="col-1 offset-5">
                                    <input type ="submit" value="Ready" class="btn btn-small btn-custom btn-custom-register">                               
                               </div> 
                            </div>

                        </form> <!--form ends here-->
                    </div> <!--card body ends here-->
                </div> <!--div for col ends here-->
            </div><!--div for row ends here-->
        </div>    
        
	</section>
</html>
